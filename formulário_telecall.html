<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="telecall_logo.png" type="image/x-icon">
    <title> Telecall - Cadastro</title>
</head>
<body>
    <img src="telecall.png" class="telecall">
    <form>
    <fieldset>
    <label for="nome"> Nome Completo: </label>
    <input type="text" id="nome" name="data" minlength="15" maxlength="60" required>
    <br>
    <label for="data"> Data de Nascimento: </label>
    <input type="date" id="data" name="data" required>
    <br>
    <label for="sexo"> Sexo: </label> 
    <br>
    <label for="mascu"> Masculino </label>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <br> 
    <label for="femi"> Feminino </label>
    <input type="radio" id="feminino" name="sexo" value="feminino"> 
    <br>
    <label for="pnd"> Prefiro não declarar </label>
    <input type="radio" id="pnd" name="sexo" value="pnd"> 
    <br>
    <label for="materno"> Nome da Mãe: </label>
    <input type="text" id="materno" required> 
    <br>
    <label for="cpf"> CPF:</label> 
    <input type="text" id="cpf" autocomplete="off" placeholder="___.___.___-__" maxlength="14" required> 
    <br>
    <label for="celular"> Telefone (Celular): </label> 
    <input type="text" id="celular" placeholder="(+55) XX XXXXX-XXXX" maxlength="19" required> 
    <br>
    <label for="fixo"> Telefone: </label>
    <input type="text" id="telefone" placeholder="(+55) XX XXXX-XXXX" maxlength="18" required> 
    <br>
    <label for="endereço"> Endereço: </label>
    <input type="text" id="endereco" required> 
    <br>
    <label for="usuario"> Nome de Usuário: </label>
    <input type="text" id="usuario" maxlength="6" required> 
    <br>
    <label for="senha"> Senha: </label>
    <input type="password" id="senha" autocomplete="off" required> 
    <br>
    <label for="conf_senha"> Confirmar Senha: </label>
    <input type="password" id="conf_senha" autocomplete="off" required> 
    <br>
    <input type="submit" class="enviar" value="Enviar">
    <input type="reset" class="limpar" value="Limpar">
    </fieldset>
    </form>
</body>
</html>
